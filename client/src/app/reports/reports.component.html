<div class="container">
<h1>Reports</h1>
    


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let user"> {{user.name}}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}}</td>
        </ng-container>

         <!-- company Column -->
         <ng-container matColumnDef="company" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Company</th>
            <td mat-cell *matCellDef="let user"> {{user.company}}</td>
        </ng-container>

        <!-- Bet Column -->
        <ng-container matColumnDef="bet" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Bet</th>
            <td mat-cell *matCellDef="let user"></td>
        </ng-container>

        <!-- isCorrect Column -->
        <ng-container matColumnDef="isCorrect" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> isCorrect</th>
            <td mat-cell *matCellDef="let user"></td>
        </ng-container>
       
         <!-- qid Column -->
         <ng-container matColumnDef="qid" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> qid</th>
            <td mat-cell *matCellDef="let user"></td>
        </ng-container>

        <ng-container matColumnDef="qContent" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> qContent</th>
            <td mat-cell *matCellDef="let user"></td>
        </ng-container>
        <!--actions-->

        <ng-container matColumnDef="actions" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let user">

                <!-- <button (click)="deleteReport(user)" mat-icon-button class="ml-xs overflow-visible">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
