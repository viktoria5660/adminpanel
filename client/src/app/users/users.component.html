<div class="container">
<h1>Users</h1>
    <div class="row">
        <div class="col-12 pb-2">
            <p>{{error}}</p>
            <button mat-raised-button color="accent" (click)="addUser()">Add user</button>
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let user"> {{user.name}}</td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}}</td>
        </ng-container>

         <!-- company Column -->
         <ng-container matColumnDef="company" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Company</th>
            <td mat-cell *matCellDef="let user"> {{user.company}}</td>
        </ng-container>

        <!-- group Column -->
        <ng-container matColumnDef="group" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Group</th>
            <td mat-cell *matCellDef="let user"> {{user.group}}</td>
        </ng-container>

        <!-- coins Column -->
        <ng-container matColumnDef="coins" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Coins</th>
            <td mat-cell *matCellDef="let user"> {{user.coins}}</td>
        </ng-container> created_at
        
        
        <!-- created_at Column -->
        <ng-container matColumnDef="created_at" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Created_at</th>
            <td mat-cell *matCellDef="let user"> {{user.created_at}}</td>
        </ng-container> updatedAt

        <!-- updatedAt Column -->
        <ng-container matColumnDef="updatedAt" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Updated_at</th>
            <td mat-cell *matCellDef="let user"> {{user.updatedAt}}</td>
        </ng-container>

         <!-- isAdmin Column -->
         <ng-container matColumnDef="isAdmin" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> isAdmin</th>
            <td mat-cell *matCellDef="let user"> {{user.isAdmin}}</td>
        </ng-container>

        <!--actions-->
        <ng-container matColumnDef="actions" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let user">
                <button (click)="editUser(user)" mat-icon-button class="ml-xs overflow-visible">
                    <mat-icon>edit</mat-icon>
                </button>

                <button (click)="deleteUser(user)" mat-icon-button class="ml-xs overflow-visible">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
