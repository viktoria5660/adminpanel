<div class="container">
<h1>Questions</h1>
    <div class="row">
        <div class="col-12 pb-2">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedCompany" (ngModelChange)="changeCompany()" placeholder="Select company">
                    <mat-option *ngFor="let company of companies" [value]="company">
                        {{company.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <p>{{error}}</p>
            <button mat-raised-button color="accent" (click)="addQuestion()">Add Question</button>
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- picture Column -->
        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture</th>
            <td mat-cell *matCellDef="let question"> {{question.picture}}</td>
        </ng-container>

        <!-- company Column -->
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
            <td mat-cell *matCellDef="let question"> {{question.company}}</td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Category</th>
            <td mat-cell *matCellDef="let question"> {{question.category}}</td>
        </ng-container>

        <!-- coins Column -->
        <ng-container matColumnDef="coins" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Coins</th>
            <td mat-cell *matCellDef="let question"> {{question.coins}}</td>
        </ng-container>

        <!-- content Column -->
        <ng-container matColumnDef="content" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Content</th>
            <td mat-cell *matCellDef="let question"> {{question.content}}</td>
        </ng-container>

        <!-- answers Column -->
        <ng-container matColumnDef="answers" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Answers</th>
            <td mat-cell *matCellDef="let question">
                <ul>
                    <li *ngFor="let answer of question.answers">
                        <i *ngIf="answer.iscorrect" class="material-icons">check_circle_outline</i>
                        {{answer.content}}
                        <small>{{answer.feedback}}</small>
                    </li>
                </ul>
            </td>
        </ng-container>

        <!--actions-->
        <ng-container matColumnDef="actions" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let question">
                <button (click)="editQuestion(question)" mat-icon-button class="ml-xs overflow-visible">
                    <mat-icon>edit</mat-icon>
                </button>

                <button (click)="deleteQuestion(question)" mat-icon-button class="ml-xs overflow-visible">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
